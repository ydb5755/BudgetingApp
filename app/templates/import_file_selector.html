{% block content %}

<main>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Select file to import
            </div>
            <!-- Display Details Section -->
            <div class="card-body">
                {% for file in files %}
                    <p><a href="{{url_for('upload_file_for_line_split', file_name=file, line_item_id=li.id)}}">{{file}}</a></p>
                {% endfor %}
            </div>
            <div class="card-body">

            </div>
        </div>
    </div>

</main>
{% endblock content %}
